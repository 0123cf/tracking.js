<!doctype html>
<html>
<head>

  <title>tracking.js - face with camera</title>

  <meta charset="utf-8">

  <script src="../build/tracking.js"></script>
  <script src="../build/data/face.js"></script>

  <style>
  #rect {
    border: 2px solid green;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }
  </style>
</head>
<body>
  <div id="rect"></div>
  <video id="video" width="320" height="240" preload autoplay loop muted controls>
  </video>

  <script>
    window.onload = function() {
      var video = tracking.one('#video');
      var rect = tracking.one('#rect');

      var tracker = new tracking.FaceTracker();
      tracker.setInitialScale(4);
      tracker.setStepSize(1.3);

      tracking.track('#video', tracker, { camera: true });

      tracker.onFound = function(payload) {
        rect.style.width = payload[0].width + 'px';
        rect.style.height = payload[0].height + 'px';
        rect.style.left = (video.offsetLeft + payload[0].x) + 'px';
        rect.style.top = (video.offsetTop + payload[0].y) + 'px';
      };

      tracker.onNotFound = function() {
        rect.style.left = '-1000px';
        rect.style.top = '-1000px';
      };
    };
  </script>

</body>
</html>
