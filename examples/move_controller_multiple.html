<!doctype html>

<html>
<head>
	<title></title>

	<script type="text/javascript" src="../src/tracking.js"></script>
	<script type="text/javascript" src="../src/tracker/color.js"></script>

	<style type="text/css">
		canvas {
			-moz-transform: scale(-1, 1);
			-o-transform: scale(-1, 1);
			-webkit-transform: scale(-1, 1);
			filter: FlipH;
			transform: scale(-1, 1);
		}
	</style>
</head>
<body>

<script>
	var videoCamera = new tracking.VideoCamera().hide().render().renderVideoCanvas();

	var t1 = videoCamera.track(
		{
			type: 'color',
			color: 'magenta',
			callback: function(tracking) {
				console.log('magenta', tracking.x, tracking.y, tracking.z);

				var size = 60 - tracking.z;

				videoCamera.canvas.context.strokeStyle = "rgb(255,0,255)";
				videoCamera.canvas.context.lineWidth = 3;
				videoCamera.canvas.context.strokeRect(tracking.x - size*0.5, tracking.y - size*0.5, size, size);
			}
		}
	);

	var t2 = videoCamera.track(
		{
			type: 'color',
			color: 'cyan',
			callback: function(tracking) {
				console.log('cyan', tracking.x, tracking.y, tracking.z);

				var size = 60 - tracking.z;

				videoCamera.canvas.context.strokeStyle = "rgb(0,255,255)";
				videoCamera.canvas.context.lineWidth = 3;
				videoCamera.canvas.context.strokeRect(tracking.x - size*0.5, tracking.y - size*0.5, size, size);
			}
		}
	);
</script>

</body>
</html>
