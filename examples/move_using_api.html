<!doctype html>

<html>
<head>
	<title></title>

	<script type="text/javascript" src="../src/tracking.js"></script>
	<script type="text/javascript" src="../src/tracker/color.js"></script>

	<style type="text/css">
		#videoContainer {
			display: none;
		}

		.flip-horizontally {
			-moz-transform: scale(-1, 1);
			-o-transform: scale(-1, 1);
			-webkit-transform: scale(-1, 1);
			filter: FlipH;
			transform: scale(-1, 1);
		}
	</style>
</head>
<body>

<div id="videoContainer"></div>
<div id="canvasContainer"></div>

<br/>

<script>
	var videoCamera = new tracking.VideoCamera({
			audio: true
		}),

		canvas = videoCamera.canvas,
		canvasContext = canvas.context;

	canvas.domElement.classList.add('flip-horizontally');

	videoCamera.render('#videoContainer');
	videoCamera.renderVideoCanvas('#canvasContainer');

	var t1 = videoCamera.track(
		{
			type: 'color',
			color: 'magenta',
			callback: function(tracking) {
				console.log('magenta', tracking.x, tracking.y, tracking.z);

				var size = 60 - tracking.z;

				canvasContext.strokeStyle = "rgb(255,0,255)";
				canvasContext.lineWidth = 3;
				canvasContext.strokeRect(tracking.x - size*0.5, tracking.y - size*0.5, size, size);
		}
	});

	var t2 = videoCamera.track({
		type: 'color',
		color: 'cyan',
		callback: function(tracking) {
			console.log('cyan', tracking.x, tracking.y, tracking.z);

			var size = 60 - tracking.z;

			canvasContext.strokeStyle = "rgb(0,255,255)";
			canvasContext.lineWidth = 3;
			canvasContext.strokeRect(tracking.x - size*0.5, tracking.y - size*0.5, size, size);
		}
	});
</script>

</body>
</html>
